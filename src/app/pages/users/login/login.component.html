<!-- Main content-->
<section class="">
    <div class="container forms">
        <div class="content">
            <div class="image-box">
                <img src="https://i.pinimg.com/564x/5f/96/0b/5f960b8b585158f982e7e2d66f36f005.jpg" alt="">
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                <div class="topic form-link">Ingrese a su cuenta</div>
                <!--cambiar centrar---------------------------------------->

            
                <div class="input-box">
                    <input type="email" placeholder="Email" class="input" required>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" class="password" required>
                    <i class='bx bx-hide eye-icon'></i>
                </div>
                <div class="input-box" id="loginButton">
                    <input type="submit" value="Login">
                </div>


                <div class="form-link">
                    <span>Don't have an account? <a routerLink="/crear-usuario" class="signup-link active">Signup</a></span>
                    <!--target="_blank"-->
                </div>


                <div class="line"></div>

                <div class="input-box media-options ">
                    <a href="#" class="field-facebook">
                        <img src="https://api.iconify.design/logos/facebook.svg" alt="" class="facebook-img">
                        <!-- <i class='bx bxl-facebook facebook-icon'></i> -->
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="input-box media-options ">
                    <a href="#" class="field-google ">
                        <img src="https://api.iconify.design/flat-color-icons/google.svg" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- End main content-->
